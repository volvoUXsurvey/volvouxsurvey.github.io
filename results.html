<html>

<head>
    <meta name="description" content="UX survey results">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(drawChart1);
        google.charts.setOnLoadCallback(drawChart2);
        function drawChart1() {
            var data = google.visualization.arrayToDataTable([
                ['Data', 'Results'],
                ['Good', 23],
                ["Okay", 7],
                ['Poor', 4],
            ]);

            var options = {
                title: 'People that have a good grasp of what User Experience is:',
                pieHole: 0.6,
                slices: {
                    0: { color: "#007BFF" },
                    1: { color: 'gray' },
                    2: { color: 'lightgray' }
                }
            };

            var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
            chart.draw(data, options);


        }

        function drawChart2() {
      var data = google.visualization.arrayToDataTable([
        ['Opinion', 'Similar', { role: 'style' } ],
        ['Others', 10, 'color: gray'],
        ['Similar', 14, 'color: #76A7FA'],
      ]);
      var options = {
                title: 'Your responses are similar to:',
            };
      var chart = new google.visualization.BarChart(document.getElementById('barchart'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
        <div class="container">
                <div class="jumbotron"class="col-xs-12" >
                  <h1>Thank you!</h1>      
                  <h2>Your participation is greatly appreciated. Below are some interesting facts.</h2>
                </div>  
                <div class="container" style="width:100%; height:100%; overflow: hidden; margin:0px;padding:0px;">
                    <div id="barchart" class="col-xs-12" style="width:400px; height:420px; overflow: hidden;"></div>
                    <div id="donutchart"class="col-xs-12" style="width:400px; height:420px; overflow: hidden;"></div>
                </div>
                <div class="jumbotron"class="col-xs-12" > 
                        <h2>Not what you expected? Come by the booth and talk to us about it!</h2>
                      </div>  
            </div>
</body>

</html>
